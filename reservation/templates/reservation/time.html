{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
{% block head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
{% endblock head %}

{% block content %}
  <div class="semicirculo"></div>
  <div class="semicirculo2"></div>
  <div class="calendar-container">
    <p class="calendar-title">Continuar</p>

    <form method="post" class="calendar-wrapper" id="calendar-form">
  
      {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit" class="search-reserve-button" id="search-time">Continuar</button>
    </form>
  </div>
<script src="{% static 'JS/calendarioScript.js' %}"></script>
{% endblock content %}
</html>
