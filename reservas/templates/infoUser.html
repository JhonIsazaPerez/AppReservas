{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reservación</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    {% csrf_token %}
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <div class="resumen-container">
      <h1>Resumen de tu Reservación</h1>
      <div class="resumen-detalles">
        <p><strong>Número de Personas:</strong> {{ numero_personas }}</p>
        <p><strong>Fecha:</strong> {{ fecha }}</p>
        <p><strong>Hora:</strong> {{ hora }}</p>
      </div>
      <div class="resumen-botones">
        <button onclick="window.location.href='/reserva/'">Editar Reservación</button>
        <button onclick="window.location.href='/confirmar/'">Confirmar Reservación</button>
      </div>
    </div>
  </body>
  </html>
