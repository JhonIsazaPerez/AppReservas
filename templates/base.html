{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gourmet{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Header común -->
    <header class="header">
        <div class="header-container">
            <nav class="nav">
                <a href="{% url 'home' %}" class="logo">Gourmet</a>
                <ul class="nav-links">
                    <li><a href="{% url 'home' %}">Inicio</a></li>
                    <li><a href="{% url 'lista_productos' %}">Menú</a></li>
                    <li><a href="{% url 'reservation_list' %}">Reservas</a></li>
                    <li><a href="{% url 'reservation_history' %}">Historial</a></li>
                    <li><a href="{% url 'coupon_list' %}">Cupones</a></li>
                    <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
                    <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}
</body>
</html>
